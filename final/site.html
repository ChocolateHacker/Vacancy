<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ДМК</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="select_item">
    <label for="prof_select"><strong>Выберите год:</strong></label>
    <select>
        <option label="Все" value="1" selected></option>
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
    </select>
    <label for="prof_select"><strong>ᅠ ᅠ ᅠᅠ ᅠ ᅠᅠ ᅠ ᅠ</strong></label>
    <label for="prof_select"><strong>Выберите профессию:</strong></label>
    <select>
        <option label="Все" value="1" selected></option>
        <option>Desktop-разработчик</option>
        <option>Mobile разработчик</option>
        <option>WEB - Разработчик</option>
        <option>Data Scientist</option>
        <option>GameDev</option>
        <option>ERP - программист, Программист 1С</option>
        <option>Системный интегратор</option>
        <option>QA – инженер</option>
        <option>Администратор баз данных</option>
        <option>Системный программист</option>
        <option>IoT-инженер</option>
        <option>Системный администратор ИС (DevOps инженер)</option>
        <option>UX/UI дизайнер</option>
        <option>Менеджер IT-проекта</option>
        <option>Аналитик</option>
        <option>Специалист по интернет-маркетингу</option>
        <option>Мусор</option>
    </select>
</div>
<div class="grid_container">
    <div class="container">
        <canvas id="myChart" width="800" height="800"></canvas>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
