<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ДМК</title>

</head>
<body>
<div class="select_item">
    <label ><strong>Выберите год:</strong></label>
    <select>
        <option value="1" selected></option>
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
    </select>
    <label><strong>ᅠ ᅠ ᅠᅠ ᅠ ᅠᅠ ᅠ </strong></label>
    <label><strong>Выберите профессию:</strong></label>
    <select id="select">
        <option class="desktop" value="desktop">Desktop-разработчик</option>
        <option class="mobile" value="mobile">Mobile разработчик</option>
        <option class="web" value="web">WEB - Разработчик</option>
        <option class="scientist"  value="scientist">Data Scientist</option>
        <option class="gameDev" value="gameDev">GameDev</option>
        <option class="erp1c"  value="erp1c">ERP - программист, Программист 1С</option>
        <option class="sistemInt" value="sistemInt">Системный интегратор</option>

        <option class="iot" value="iot">IoT-инженер</option>
        <option class="sistemIS"  value="sistemIS">Системный администратор ИС (DevOps инженер)</option>
        <option class="designer"  value="designer">UX/UI дизайнер</option>
        <option class="men" value="men">Менеджер IT-проекта</option>
        <option class="analitic"  value="analitic">Аналитик</option>
        <option class="internet-mark"  value="internet-mark">Специалист по интернет-маркетингу</option>
        <option class="gub"  value="gub">Мусор</option>

    </select>
</div>
<div class="grid_container">
        <canvas class="d" id="myChart0" width="800" height="850"></canvas>
        <canvas class="d" id="myChart00" width="800" height="800"></canvas>
        <canvas class="d" id="myChart2" width="800" height="800"></canvas>
</div>
